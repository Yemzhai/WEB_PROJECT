<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<nav class="navbar">
    <div>
      <a class="navbar-link" routerLink="/">Web Shop</a>
    </div>
    <p><a class="nav-link" *ngIf="!user" routerLink="/login">Login</a>
    <a class="nav-link" *ngIf="!user" routerLink="/register"><p>Register</p></a>
    <div class="nav-link" *ngIf="user">
      <a routerLink="/cart"><p>Your cart</p></a>
      <a (click)="logout()">Logout</a>
       <div class="wlcm" *ngIf="user">
        <p>Welcome: {{ user }}</p>
      </div>
      <h3>Categories:</h3>
      <nav>
        <a *ngFor="let category of categories"
          [routerLink]="['/category', category.slug]">
          {{ category.name }}
        </a>
      </nav>
    </div>
</nav>
<div class="containter">
  <router-outlet></router-outlet>
</div>
